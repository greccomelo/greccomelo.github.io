<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Codificação front-end senai, primerio projeto" />
    <meta name="keywords" content="senai, html, css, frony end, front-end" />
    <meta name="author" content="Bruno Grecco e melo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME MANIA | FALE CONOSCO</title>
    <link rel="stylesheet" href="css/stylefale.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="script/jquery-3.6.0.js"></script>
    <script src="script/script.js"></script>
</head>

<body>
    <header>
        <div class="fundo">

            <div class="logo">
                <a href="index.html"> <img class="logo" src="img/Logo1.svg" alt="Logo do site Game Mania"></a>
            </div>

            <div class="container_form">
                <div class="formulario">

                    <div class="cab_form">
                        <p class="titulo">FALE CONOSCO</p>
                        <p class="obrigatorio">* Preenchimento obrigatório</p>
                    </div>

                    <div class="cab_cols">
                        <div class="col_1">
                            <input id="nome" type="text" autocomplete="on" placeholder="Nome e sobrenome *">
                            <input id="e-mail" type="email" autocomplete="on" placeholder="E-mail *">
                            <input id="celular" type="tel" autocomplete="on" placeholder="Celular *">
                            <input id="assunto" type="text" autocomplete="on" placeholder="Assunto *">
                        </div>

                        <div class="col_2">
                            <textarea id="mensagem" placeholder="Mensagem *"></textarea>
                            <button class="enviar">ENVIAR
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </header>

</body>

</html>
