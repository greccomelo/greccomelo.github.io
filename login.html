<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Codificação front-end senai, primerio projeto" />
    <meta name="keywords" content="senai, html, css, frony end, front-end" />
    <meta name="author" content="Bruno Grecco e melo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME MANIA | LOGIN</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="script/jquery-3.6.0.js"></script>
    <script src="script/script.js"></script>
</head>

<body>
    <header>
        <div class="container_tela">

            <div class="fundo">

                <div class="logo">
                    <a href="index.html"> <img class="logo" src="img/Logo.svg" alt="Logo do site Game Mania"></a>
                </div>

                <div class="container_form">
                    <div class="formulario">

                        <p class="titulo">LOGIN</p>

                        <input id="nickname" type="text" autocomplete="on" placeholder="Nickname ou e-mail">

                        <input id="password" type="password" autocomplete="on" placeholder="Senha">

                        <div class="lembrar">
                            <div class="container_lembrar">
                                <input id="check" type="checkbox" name="check">
                                <label for="check"> Lembrar-me</label>
                            </div>
                            <img src="img/Capcha.png">
                        </div>

                        <button class="logar">LOGAR
                        </button>

                        <div class="ult_linha">
                            <p>Não tenho conta</p>

                            <button class="cadastrar">Cadastrar</button>

                            <button class="cancelar">Cancelar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>

</body>

</html>
